spring:
  application:
    name: 'HotelBNMProject'
  datasource:
    url: 'jdbc:postgresql://localhost:5432/HotelBNMProject'
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8081
  servlet:
    context-path: "/api/v1"
